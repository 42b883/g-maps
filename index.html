<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GMaps</title>
    <style>
        #map {
            height: 400px;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>GMaps</h1>
    <div id="map"></div>
    <script>
    function initMap() {
        // new map
        map = new google.maps.Map(document.getElementById('map'), {
           ///map options
           center: {lat: 42.882004, lng: 74.582748},
           zoom: 8
           ///
        });
        // add marker
        let marker = new google.maps.Marker({
            position:{lat:42.7999968, lng:74.8833298},
            map:map,
            
        })

        

        let infoWindow = new google.maps.InfoWindow({
            content: '<h1>Mountains side</h1>'
        });

        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9CHAxCZsf3HFEH2EOJgQQG54y40dYLjA&callback=initMap"
    async defer></script>
</body>
</html>
